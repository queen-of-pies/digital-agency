<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Агенство цифровых продуктов</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header header__section">
      <div class="container">
        <div class="header-wrapper">
          <a class="header-logo" href="#"
            ><img
              src="img/header-logo.svg"
              alt="Logo: Ehua"
              class="header__logo"
          /></a>
          <div class="header-nav">
            <ul class="header__nav">
              <li class="header__item">
                <a href="#" class="header__link">Домой</a>
              </li>
              <li class="header__item header__item--mr-28">
                <div class="dropdown">
                  <a href="#" class="header__link"
                    ><div class="header__item-wrapper">
                      Лэндинги<img
                        src="img/arrow-down.svg"
                        alt="Icon: arrow down"
                        class="header__arrow"
                      /></div
                  ></a>
                  <div class="dropdown__content">
                    <a class="dropdown__link" href="#">Лэндинг 1</a>
                    <a class="dropdown__link" href="#">Лэндинг 2</a>
                    <a class="dropdown__link" href="#">Лэндинг 3</a>
                  </div>
                </div>
              </li>
              <li class="header__item">
                <div class="dropdown">
                  <a href="#" class="header__link"
                    ><div class="header__item-wrapper">
                      Страницы<img
                        src="img/arrow-down.svg"
                        alt="Icon: arrow down"
                        class="header__arrow"
                      /></div
                  ></a>
                  <div class="dropdown__content">
                    <a class="dropdown__link" href="#">Страница 1</a>
                    <a class="dropdown__link" href="#">Страница 2</a>
                    <a class="dropdown__link" href="#">Страница 3</a>
                  </div>
                </div>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Помощь </a>
              </li>
            </ul>
            <!-- /.header__ul -->
            <button class="header__button">Получить</button>
          </div>
          <button class="menu-button header__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>
        </div>
        <!-- /.header-wraper -->
      </div>
      <!-- /.container -->
    </header>
    <!-- /.header -->
    <section class="hero">
      <img
        src="img/hero-background.jpg"
        alt="Image: devices"
        class="hero__image"
      />
      <div class="container">
        <div class="hero-wrapper">
          <h1 class="hero__title">
            Номер #1,<br /><span class="hero__title--small"> Южная Азия</span
            ><br />Агенство цифровых продуктов
          </h1>
          <p class="hero__description">
            Мы даем результаты, помогающие Вам добиться экономии средств и
            времени без риска или накладных расходов на управление
          </p>
          <button class="hero__button">Наше портфолио</button>
        </div>
        <!-- /.hero-wrapper -->
      </div>
      <!-- /.container -->
      <img
        src="img/hero-image-small.jpg"
        alt="Image: devices"
        class="hero__image--small"
      />
      <div class="container">
        <div class="hero-wrapper">
          <a class="hero__link" href="#"
            ><img
              src="img/hero-image-arrow.svg"
              alt="Icon: arrow down"
              class="hero__link-image"
          /></a>
        </div>
        <!-- /.hero-wrapper -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.hero -->
  </body>
</html>
