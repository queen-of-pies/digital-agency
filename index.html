<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Агенство цифровых продуктов</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-wrapper">
          <a class="header-logo"
            ><img
              src="img/header-logo.svg"
              alt="Logo: Ehua"
              class="header__logo"
          /></a>
          <div class="header-nav">
            <ul class="header__nav">
              <li class="header__item">
                <a href="#" class="header__link">Домой</a>
              </li>
              <li class="header__item header__item--mr-28">
                <a href="#" class="header__link"
                  >Лэндинги
                  <img
                    src="img/arrow-down.svg"
                    alt="Icon: arrow down"
                    class="header__arrow"
                /></a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link"
                  >Страницы
                  <img
                    src="img/arrow-down.svg"
                    alt="Icon: arrow down"
                    class="header__arrow"
                /></a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Помощь</a>
              </li>
            </ul>
            <!-- /.header__ul -->
            <button class="header__button">Получить</button>
          </div>
        </div>
        <!-- /.header-wraper -->
      </div>
      <!-- /.container -->
    </header>
    <!-- /.header -->
  </body>
</html>
